
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Registration Form</title>
<style>
body{
  font-family:Arial;
  background:#f2f2f2;
}
.form-box{
  width:350px;
  margin:50px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px #aaa;
}
h2{
  text-align:center;
  color:#ff0000;
}
input,select{
  width:100%;
  padding:8px;
  margin:8px 0;
}
button{
  width:100%;
  padding:10px;
  background:#dadfe4;
  color:#054a08;
  border:none;
  border-radius:5px;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Registration Form</h2>

<form>
  <input type="text" placeholder="Enter Name" required>
  <input type="email" placeholder="Enter Email" required>
  <input type="number" placeholder="Enter Mobile No" required>

  <select>
    <option>Select Course</option>
    <option>BCA</option>
    <option>B.Tech</option>
    <option>MCA</option>
    <option>M.Tech</option>
  </select>

  <button type="submit">Register</button>
</form>
</div>
    
</body>
</html>
