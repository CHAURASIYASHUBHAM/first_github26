
<!DOCTYPE html>
<html>
<head>
<title>Scholarship Application Form</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(120deg,#8e2de2,#4a00e0);
}
.form-box{
  width:420px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}
h2{
  text-align:center;
  color:#4a00e0;
}
input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
.gender{
  margin:10px 0;
}
button{
  width:100%;
  padding:12px;
  background:#4a00e0;
  color:white;
  border:none;
  border-radius:25px;
  font-size:16px;
}
button:hover{
  background:#8e2de2;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Scholarship Application</h2>

<form>
  <input type="text" placeholder="Student Name" required>
  <input type="number" placeholder="Mobile Number" required>
  <input type="email" placeholder="Email Address" required>

  <select required>
    <option value="">Select Course</option>
    <option>BCA</option>
    <option>B.Tech</option>
    <option>MCA</option>
    <option>M.Tech</option>
  </select>

  <select required>
    <option value="">Annual Income</option>
    <option>Below 1 Lakh</option>
    <option>1 - 3 Lakh</option>
    <option>Above 3 Lakh</option>
  </select>

  <div class="gender">
    Gender :
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female
  </div>

  <button type="submit">Apply Now</button>
</form>
</div>

</body>
</html>
